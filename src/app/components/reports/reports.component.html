<header class="navigation">
  <div class="navigation-item">
    <span>Show tasks</span>
    <button (click)="showTasksInBacklog()" class="settings">In backlog</button>
    <button (click)="showTasksOverdue()" class="settings">Overdue</button>
    <button (click)="showTasks('currentWeek')" class="settings">Current week</button>
    <button (click)="showTasks('previousWeek')" class="settings">Previous week</button>
    <button (click)="showTasks('lastTwoWeeks')" class="settings">Last two weeks</button>
    <button (click)="showTasksCurrentMonth()" class="settings">Current month</button>
  </div>
  <div class="navigation-item">
    <p>Tasks from </p>
    <input type="text"  onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="yyyy-MM-dd" [(ngModel)]="fromDate">
    <p>To </p>
    <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="yyyy-MM-dd" [(ngModel)]="toDate">
    <button (click)="showInputDate()" class="settings">Show</button>
  </div>
</header>

<body>
  <div class="options">
    <div class="options-item">
      <p class="options-part"><input type="checkbox" [(ngModel)]="isAllTeams" (change)="flagChanged('isAllTeams')">Filter by Teams</p>
      <div *ngFor = "let team of teamsFiltered" class="options-part">
        <span class="options-part"><input type="checkbox" (change)="flagChanged(team)" [checked]=team>{{team}}</span>
      </div>
    </div>

    <div class="options-item">
      <p class="options-part"><input type="checkbox" [(ngModel)]="isAllUsers" (change)="flagChanged('isAllUsers')">Filter by Assignees</p>
      <div *ngFor="let user of usersFiltered" class="options-part">
        <span class="options-part"><input type="checkbox" (change)="flagChanged(user)" [checked]=user>{{user}}</span>
      </div>
    </div>
    <div class="options-item">
      <p class="options-part"><input type="checkbox" [(ngModel)]="isAllStatuses" (change)="flagChanged('isAllStatuses')">Filter by Statuses</p>
      <div *ngFor = "let status of statusFiltered" class="options-part">
        <span class="options-part"><input type="checkbox" (change)="flagChanged(status)" [checked]=status>{{status}}</span>
      </div>
    </div>
    <div class="options-item">
      <p>Filter by Title/Description</p>
      <span class="options-part">Contains text</span>
      <span class="options-part"><input type="text"  [(ngModel)]="titleDesc" (keyup)="catchTitleDescInput()"></span>
    </div>
    <div class="options-item">
      <p>Filter by Dates</p>
      <span class="options-part">Start date</span>
      <span class="options-part"><input type="text" placeholder="yyyy-MM-dd" onfocus="(this.type='date')" onblur="(this.type='text')" [(ngModel)]="startDate" (change)="flagChanged('')"></span>
      <span class="options-part">End date</span>
      <span class="options-part"><input type="text" placeholder="yyyy-MM-dd" onfocus="(this.type='date')" onblur="(this.type='text')" [(ngModel)]="endDate" (change)="flagChanged('')"></span>
    </div>
    <div class="options-item">
      <p>Filter by Duration</p>
      <span class="options-part">From days</span>
      <span class="options-part"><input type="number" [(ngModel)]="startDuration" (change)="flagChanged('')"></span>
      <span class="options-part">To days</span>
      <span class="options-part"><input type="number" [(ngModel)]="endDuration" (change)="flagChanged('')"></span>
    </div>
  </div>

  <template #tableContainer></template>
</body>
