<body>
  <div class = "edit-form">
    <form [formGroup]="editForm">
      <p>{{name}}</p>
      <div class="date">
        <p>Start {{start}}</p>
        <p class="date-item">End {{end}}</p>
      </div>
      <div class="form-edit">
        <div class="date">
          <input placeholder="Title" class="form-control" formControlName="title">
          <textarea contenteditable="true" placeholder="Task description" class="form-control description" formControlName="description"></textarea>
          <!--<button (click)="change.next(info)">Change status to {{formStatus}}</button>-->
        </div>
        <div class="buttons">
          <button (click)="restartStatus()">Change status to {{formStatus}}</button>
          <button class="buttons-item" (click)="delete.next('true')">Delete</button>
        </div>
      </div>

    </form>
  </div>
</body>
